<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
                <h1>Password Generator</h1>
                <div class="display-container">
                        <input  readonly placeholder="password" class="display" data-passwordDisplay>
                        <button class="copyBtn" data-copy>
                           <span class="toolpit" data-copyMsg> </span>
                           <i style="color: white" title="copy" class="fa-sharp fa-thin fa-copy"> </i>
                        </button>
                </div>

                <div class="input-container">
                 
                    <div class="length-container">
                        <p style="color: white">Password Length</p>
                        <p style="color: white" data-lengthNumber>0</p>
                    </div>
                   <!-- slider -->
                    <input  type="range" min="0" max="20" class="slider" step="1" data-lengthSlider>
                    <!-- checkboxes  -->
                     <div class="check">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Include Uppercase letters</label>
                     </div>

                     <div class="check">
                        <input type="checkbox" id="lowercase">
                        <label for="Lowercase">Include Lowercase letters</label>
                     </div>

                     <div class="check">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Include numbers letters</label>
                     </div>

                     <div class="check">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Include symbols letters</label>
                     </div>

                     <!-- strenght section -->

                     <div class="strength-container">
                        <p>Strength</p>
                        <div data-indicator class="indicator"> </div>
                     </div>
                      
                     <!-- generate password button -->
                     <button class="generateButton">Geneerate Password</button>
                </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
